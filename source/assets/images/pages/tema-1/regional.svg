    <text id="Colombia_desde_la_década_del_2000_viene_adelantado_la_política_pública_de_Ciencia_Tecnología_e_Innovación_por_sus_siglas:_CT_I_._Con_el_CONPES_3080_de_2000_estableció_los_lineamientos_de_esta_política_que_entre_otros_temas_buscaba_orientar_la_conformac" data-name="Colombia, desde la década del 2000 viene adelantado la política pública de Ciencia, Tecnología e Innovación (por sus siglas: CT&amp;I). Con el CONPES 3080 de 2000 estableció los lineamientos de esta política, que entre otros temas buscaba orientar la conformac" transform="translate(768.562 3516.809)" fill="#444242" font-size="16" font-family="OpenSans, Open Sans"><tspan x="0" y="17">Colombia, desde la década del 2000 viene adelantado la </tspan><tspan x="0" y="39">política pública de Ciencia, Tecnología e Innovación (por </tspan><tspan x="0" y="61">sus siglas: CT&amp;I). Con el CONPES 3080 de 2000 estableció </tspan><tspan x="0" y="83">los lineamientos de esta política, que entre otros temas </tspan><tspan x="0" y="105">buscaba orientar la conformación de los Consejos </tspan><tspan x="0" y="127">Departamentales de Ciencia, Tecnología e Innovación (por </tspan><tspan x="0" y="149">sus siglas: CODECTI). Con el fin de construir o consolidar </tspan><tspan x="0" y="171">una institucionalidad regional que fomentaran o </tspan><tspan x="0" y="193">fortaleciera el uso de la CT&amp;I para fortalecer los campos </tspan><tspan x="0" y="215">productivos y sociales mediante la generación, uso y </tspan><tspan x="0" y="237">apropiación del conocimiento; además, que, agreguen </tspan><tspan x="0" y="259">valor a productos y servicios en los sectores económico, </tspan><tspan x="0" y="281">social y ambiental, y mejore la calidad de vida de la </tspan><tspan x="0" y="303">población. Por lo tanto, es considerada un eje transversal a </tspan><tspan x="0" y="325">todas las dimensiones del sistema. De esta manera, se dio </tspan><tspan x="0" y="347">inicio a los Sistemas Regionales de Ciencia, Tecnología e </tspan><tspan x="0" y="369">Innovación (en adelante SRCTI). (Caicedo, 2015), este </tspan><tspan x="0" y="391">concepto es equivalente al de Sistemas Regionales de </tspan><tspan x="0" y="413">Innovación, SRI, propuesto por Cooke, Gómez &amp; Etxebarria </tspan><tspan x="0" y="435">(1997).</tspan><tspan x="0" y="457"></tspan></text>
